<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div id="app"></div>
  <script>
    let { createApp, h, reactive, ref } = VueRuntimeDOM;
    let App = {
      props: {},
      setup(props, context){ //这里的props就是上面我们接收到的props
        let flag = ref(true)
        setTimeout(() => {
          flag.value = false
        }, 3000);

        return () => {
          return flag.value ?
          h('div', {style:{color:'red'}},'zf') :
          h('p',{style:{color:'blue'}},'jw')
        }
      }
    }
    let app = createApp(App, { name: 'zf', age:12 })
    app.mount('#app')
  </script>
</body>
</html>
